name: CI

on:
  push:
    branches: [main, master]
    paths-ignore:
      - "**.md"
      - LICENSE
      - ".gitignore"
  pull_request:
    branches: [main, master]
    paths-ignore:
      - "**.md"
      - LICENSE
      - ".gitignore"

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write

env:
  GO_VERSION: "1.25"
  GOLANGCI_LINT_VERSION: v1.60.1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin ${{ env.GOLANGCI_LINT_VERSION }}

      - name: Run golangci-lint
        run: |
          $(go env GOPATH)/bin/golangci-lint run ./... --timeout=5m

      - name: Run gofmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'make format' to fix."
            gofmt -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Run gosec
        uses: securego/gosec-action@v2
        with:
          args: -fmt=sarif -output=gosec.sarif -quiet ./...

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec.sarif
          category: gosec

      - name: Check for known vulnerabilities
        run: |
          go install github.com/golang.org/x/vuln/cmd/govulncheck@latest
          ~/go/bin/govulncheck ./...

  build-test:
    name: Build and Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.23", "1.24", "1.25"]
        include:
          - go-version: "1.25"
            latest: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: go test -race -coverprofile=coverage.txt ./...

      - name: Upload coverage to Codecov
        if: matrix.latest
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage to GitHub
        if: matrix.latest
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-go${{ matrix.go-version }}
          path: coverage.txt

  platform:
    name: Build (${{ matrix.os }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Build for ${{ matrix.os }}
        run: |
          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then EXT=".exe"; fi
          go build -v -o kairo$EXT .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kairo-${{ matrix.os }}
          path: kairo*

  tidy:
    name: Check go.mod tidy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Run go mod tidy
        run: go mod tidy

      - name: Check for changes
        run: |
          if ! git diff --exit-code go.mod go.sum; then
            echo "go.mod or go.sum was modified by 'go mod tidy'"
            echo "Please commit the changes:"
            git diff go.mod go.sum
            exit 1
          fi

  coverage:
    name: Coverage Report
    needs: build-test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-report-*
          path: coverage-reports
          merge-multiple: true

      - name: Generate coverage report
        run: |
          echo "# Coverage Report" > coverage-summary.md
          echo "" >> coverage-summary.md
          echo "All test runs completed." >> coverage-summary.md
          ls -la coverage-reports/

  summary:
    name: Summary
    needs: [lint, security, build-test, platform, tidy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          FAILED=0
          for job in lint security build-test platform tidy; do
            status="${{ needs[job].result }}"
            if [ "$status" = "failure" ]; then
              echo "| $job | :x: Failed |" >> $GITHUB_STEP_SUMMARY
              FAILED=1
            elif [ "$status" = "success" ]; then
              echo "| $job | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $job | :warning: $status |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $FAILED -eq 1 ]; then
            echo ":x: **Some jobs failed. Please check the logs for details.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo ":white_check_mark: **All jobs passed!**" >> $GITHUB_STEP_SUMMARY
          fi
