name: Release

on:
  push:
    tags:
      - 'v*'
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: write
  packages: write
  id-token: write

env:
  GO_VERSION: '1.25.7'
  GORELEASER_VERSION: 'v2'

jobs:
  # Validate release
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      is_release: ${{ steps.check-tag.outputs.is_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if release tag
        id: check-tag
        run: |
          if [[ ${{ github.ref }} =~ ^refs/tags/v ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "Release detected: ${{ github.ref }}"
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "Not a release tag, running dry-run"
          fi

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: go test -race ./...

  # Create Draft Release (on PR merge or tag push)
  release-draft:
    name: Create Draft Release
    needs: validate
    if: needs.validate.outputs.is_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          install-only: true

      - name: Create Draft Release
        run: |
          rm -rf .claude/
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          goreleaser release --clean --draft --skip=publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Create Snapshot Release (on PR)
  release-snapshot:
    name: Create Snapshot Release
    needs: validate
    if: needs.validate.outputs.is_release == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          install-only: true

      - name: Create Snapshot Release
        run: |
          rm -rf .claude/
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          goreleaser release --clean --snapshot --skip=publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish Release (manual approval)
  publish:
    name: Publish Release
    needs: release-draft
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Install cosign
        if: startsWith(github.ref, 'refs/tags/v')
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: v2.5.2

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          install-only: true

      - name: Publish Release
        run: |
          rm -rf .claude/
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          goreleaser release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COSIGN_EXPERIMENTAL: 1

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: dist/*
          retention-days: 7
