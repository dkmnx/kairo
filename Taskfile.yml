# https://taskfile.dev
version: '3'

vars:
  BINARY_NAME: kairo
  DIST_DIR: dist
  LOCAL_BIN: '{{.HOME}}/.local/bin'

tasks:
  default:
    desc: Build the binary
    cmds:
      - cmd /c "powershell -NoProfile -ExecutionPolicy Bypass -File .\\scripts\\build.ps1"

  build:
    desc: Build the binary (uses sh/git bash commands)
    cmds:
      - echo "Building {{.BINARY_NAME}} ..."
      - mkdir -p {{.DIST_DIR}}
      - VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
      - COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
      - DATE=$(date -u +%Y-%m-%d 2>/dev/null || echo "unknown")
      - go build -ldflags="-X github.com/dkmnx/kairo/internal/version.Version=$VERSION -X github.com/dkmnx/kairo/internal/version.Commit=$COMMIT -X github.com/dkmnx/kairo/internal/version.Date=$DATE" -o {{.DIST_DIR}}/{{.BINARY_NAME}} .

  test:
    desc: Run all tests
    cmds:
      - echo "Running tests..."
      - go test -v ./...

  test-race:
    desc: Run tests with race detector
    cmds:
      - echo "Running tests with race detector..."
      - go test -race ./...

  test-coverage:
    desc: Run tests with coverage report
    cmds:
      - echo "Running tests with coverage..."
      - mkdir -p {{.DIST_DIR}}
      - go test -coverprofile={{.DIST_DIR}}/coverage.out ./...

  lint:
    desc: Run linters
    cmds:
      - echo "Running linters..."
      - gofmt -w .
      - go vet ./...
      - golangci-lint run ./... || echo "golangci-lint not installed, skipping"

  format:
    desc: Format code
    cmds:
      - echo "Formatting code..."
      - gofmt -w .

  clean:
    desc: Clean build artifacts
    cmds:
      - echo "Cleaning..."
      - rm -rf {{.DIST_DIR}}

  install:
    desc: Install binary
    cmds:
      - echo "Installing to {{.LOCAL_BIN}}..."
      - mkdir -p {{.LOCAL_BIN}}
      - cp {{.DIST_DIR}}/{{.BINARY_NAME}}{{if eq OS "windows"}}.exe{{end}} {{.LOCAL_BIN}}/{{.BINARY_NAME}}{{if eq OS "windows"}}.exe{{end}}

  uninstall:
    desc: Remove binary
    cmds:
      - echo "Removing from {{.LOCAL_BIN}}..."
      - rm -f {{.LOCAL_BIN}}/{{.BINARY_NAME}}{{if eq OS "windows"}}.exe{{end}}

  run:
    desc: Build and run
    deps: [default]
    cmds:
      - echo "Running {{.BINARY_NAME}}..."
      - '{{.DIST_DIR}}/{{.BINARY_NAME}}{{if eq OS "windows"}}.exe{{end}}'

  deps:
    desc: Download and tidy dependencies
    cmds:
      - echo "Installing dependencies..."
      - go mod download
      - go mod tidy

  verify-deps:
    desc: Verify dependency checksums
    cmds:
      - echo "Verifying dependencies..."
      - go mod verify

  release:
    desc: Create release builds with goreleaser
    cmds:
      - echo "Running goreleaser..."
      - goreleaser release --clean

  release-local:
    desc: Create local snapshot build
    cmds:
      - echo "Running goreleaser (snapshot build)..."
      - goreleaser release --clean --snapshot

  release-dry-run:
    desc: Build without publishing
    cmds:
      - echo "Running goreleaser (dry-run, no publish)..."
      - goreleaser release --clean --snapshot --skip=publish
